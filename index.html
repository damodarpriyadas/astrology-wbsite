<h2>Birth Chart Calculator</h2>
<form id="birth-form">
  <input type="text" id="name" placeholder="Your Name" required><br>
  <input type="date" id="birth-date" required><br>
  <input type="time" id="birth-time" required><br>
  <input type="text" id="birth-place" placeholder="Place of Birth" required><br>
  <button type="submit">Generate Chart</button>
</form>

  <select id="sign2" required>
    <option value="">Select Partner's Sign</option>
